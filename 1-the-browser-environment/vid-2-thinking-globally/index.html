<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p>Making a web page interactive</p>
    <ul>
      <li>
        <input type="text" id="myTextInput" placeholder="Enter a color!">
        <button id="myButton">Change headline color</button>
      </li>
      <li>
        <input type="text" id="myTextBgColor" placeholder="Enter a background color!">
        <button id="bgColorButton">Change background color</button>
      </li>
      <li>
        <button id="defaultColorSchemeButton">Restore default color scheme</button>
      </li>
    </ul>
    <script src="js/script.js"></script>
  </body>
</html>
